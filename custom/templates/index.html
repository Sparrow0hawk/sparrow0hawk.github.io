{% extends "base.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}
  <h1>{{ SITENAME }}</h1>
  <ul>
    {% for article in articles_page.object_list %}
        <li><a href="/{{ article.url }}">{{ article.date | strftime('%-d %b %Y')}} {{ article.title }}</a> </li>
    {% endfor %}
  </ul>
{% endblock %}
