{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>My Blog</h1>
  {% if posts %}
  <ul>
    {% for post in posts %}
    <li><a href="posts/{{ post.title }}.html">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No posts to show.</p>
  {% endif %}
{% endblock %}
